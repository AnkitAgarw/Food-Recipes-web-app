{% extends 'base.html' %}
{% load static %}

{% block content %}
<br><br><br>
<h2 style="margin-left: 15%;">All Posts:</h2>
<div class="random_posts">
{% for obj in posts %}
    <div class="{% if forloop.counter|divisibleby:2 %}clearfix_middle{% else %}clearfix{% endif %}">
    <div class="image-random-posts"><img style="height:250px" src="{{ obj.image.url }}"></div>
    <div class="Cuisine-index">
      <a class='Cuisine' href="#">{{ obj.Cuisine }}</a>
    </div>
    <a href={{obj.get_absolute_url}} class='post-title'>
      <h2 class='post-title'>{{ obj.title }}</h2>
    </a>
    <p class='posts-text'>{{ obj.recipe|linebreaks|truncatechars:200 }}</p>
    <footer class="author_row">
      <div class="title"><span>Posted by: {{ obj.author }}</span></div>
      <div class="date">Posted: {{ obj.timestamp|timesince }} ago</div>
    </footer>
  </div>
  {% endfor %}
</div>
<br><br><br>
{% endblock %}
